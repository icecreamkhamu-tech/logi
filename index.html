<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Messenger Chat • GEN-Z BD</title>
<script type="module">
  // ✅ Firebase setup
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
    signOut
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
  import {
    getFirestore,
    collection,
    doc,
    getDoc,
    getDocs,
    setDoc,
    addDoc,
    query,
    where,
    orderBy,
    onSnapshot,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    storageBucket: "YOUR_PROJECT_ID.appspot.com",
    messagingSenderId: "YOUR_SENDER_ID",
    appId: "YOUR_APP_ID"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  const userList = document.getElementById("userList");
  const convoList = document.getElementById("convoList");
  const chatBox = document.getElementById("chatBox");
  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");
  const chatSend = document.getElementById("chatSend");
  const searchInput = document.getElementById("searchInput");

  let currentUser = null;
  let currentChatUser = null;

  // ✅ User login check
  onAuthStateChanged(auth, async (user) => {
    if (!user) {
      window.location.href = "login.html";
    } else {
      currentUser = user;
      loadConversationHistory();
    }
  });

  // ✅ Search for users (only when typing)
  searchInput.addEventListener("input", async () => {
    const searchText = searchInput.value.trim().toLowerCase();
    userList.innerHTML = "";

    if (searchText === "") return;

    const usersRef = collection(db, "users");
    const snapshot = await getDocs(usersRef);

    snapshot.forEach((docu) => {
      const data = docu.data();
      if (
        data.name.toLowerCase().includes(searchText) ||
        data.mobile.includes(searchText)
      ) {
        if (data.uid !== currentUser.uid) {
          const li = document.createElement("li");
          li.textContent = data.name + " (" + data.mobile + ")";
          li.onclick = () => openChat(data);
          userList.appendChild(li);
        }
      }
    });
  });

  // ✅ Load conversation history (Messenger style)
  async function loadConversationHistory() {
    convoList.innerHTML = "";
    const chatsRef = collection(db, "chats");
    const q = query(chatsRef, orderBy("lastMessageTime", "desc"));
    const snapshot = await getDocs(q);

    snapshot.forEach((docu) => {
      const data = docu.data();
      if (data.participants && data.participants.includes(currentUser.uid)) {
        const otherUser = data.participants.find((u) => u !== currentUser.uid);
        getDoc(doc(db, "users", otherUser)).then((udoc) => {
          if (udoc.exists()) {
            const u = udoc.data();
            const li = document.createElement("li");
            li.textContent = u.name + " (" + u.mobile + ")";
            li.onclick = () => openChat(u);
            convoList.appendChild(li);
          }
        });
      }
    });
  }

  // ✅ Open chat
  async function openChat(userData) {
    currentChatUser = userData;
    chatBox.style.display = "block";
    chatMessages.innerHTML = "";

    const chatId =
      currentUser.uid < userData.uid
        ? currentUser.uid + "_" + userData.uid
        : userData.uid + "_" + currentUser.uid;

    const chatRef = doc(db, "chats", chatId);
    const chatSnap = await getDoc(chatRef);
    if (!chatSnap.exists()) {
      await setDoc(chatRef, {
        participants: [currentUser.uid, userData.uid],
        lastMessageTime: serverTimestamp(),
      });
    }

    const messagesRef = collection(db, "chats", chatId, "messages");
    const q = query(messagesRef, orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      chatMessages.innerHTML = "";
      snapshot.forEach((msg) => {
        const data = msg.data();
        const div = document.createElement("div");
        div.className =
          data.senderId === currentUser.uid ? "sent" : "received";
        div.textContent = data.text;
        chatMessages.appendChild(div);
      });
      chatMessages.scrollTop = chatMessages.scrollHeight;
    });

    chatSend.onclick = async () => {
      const text = chatInput.value.trim();
      if (text === "") return;
      chatInput.value = "";

      await addDoc(messagesRef, {
        senderId: currentUser.uid,
        receiverId: userData.uid,
        text,
        timestamp: serverTimestamp(),
      });

      await setDoc(
        chatRef,
        {
          lastMessageTime: serverTimestamp(),
        },
        { merge: true }
      );
    };
  }

  // ✅ Logout
  document.getElementById("logoutBtn").onclick = () => {
    signOut(auth);
  };
</script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f5f6f7;
    margin: 0;
    padding: 0;
  }
  header {
    background: #0084ff;
    color: white;
    padding: 10px;
    text-align: center;
  }
  #container {
    display: flex;
    height: calc(100vh - 60px);
  }
  #sidebar {
    width: 30%;
    background: white;
    border-right: 1px solid #ccc;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  #searchInput {
    padding: 10px;
    margin: 10px;
    border: 1px solid #ccc;
    border-radius: 10px;
  }
  ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }
  li {
    padding: 12px;
    border-bottom: 1px solid #eee;
    cursor: pointer;
  }
  li:hover {
    background: #f0f0f0;
  }
  #chatBox {
    flex: 1;
    display: none;
    flex-direction: column;
  }
  #chatMessages {
    flex: 1;
    overflow-y: auto;
    padding: 10px;
  }
  .sent {
    text-align: right;
    background: #dcf8c6;
    margin: 5px;
    padding: 8px;
    border-radius: 10px;
    display: inline-block;
  }
  .received {
    text-align: left;
    background: #fff;
    margin: 5px;
    padding: 8px;
    border-radius: 10px;
    display: inline-block;
  }
  #chatInputArea {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
  }
  #chatInput {
    flex: 1;
    padding: 10px;
    border-radius: 10px;
    border: 1px solid #ccc;
  }
  #chatSend {
    margin-left: 10px;
    padding: 10px 20px;
    background: #0084ff;
    color: white;
    border: none;
    border-radius: 10px;
  }
  #logoutBtn {
    margin: 10px;
    padding: 8px 15px;
    background: #ff4d4d;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <header>
    <h2>GEN-Z BD Messenger</h2>
  </header>

  <div id="container">
    <div id="sidebar">
      <input type="text" id="searchInput" placeholder="Search by name or mobile..." />
      <h4 style="margin-left:10px;">Conversations</h4>
      <ul id="convoList"></ul>
      <ul id="userList"></ul>
      <button id="logoutBtn">Logout</button>
    </div>

    <div id="chatBox">
      <div id="chatMessages"></div>
      <div id="chatInputArea">
        <input id="chatInput" placeholder="Type a message..." />
        <button id="chatSend">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
